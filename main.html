<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygge民泊 - 主页面</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 语言切换器，右下角浮动，避免与导航栏重叠 -->
    <div class="fixed bottom-6 right-8 z-30">
      <button onclick="switchLanguage('zh')" class="lang-btn px-3 py-1 mx-1 rounded bg-white bg-opacity-80 text-indigo-700 font-semibold hover:bg-indigo-100 transition">中文</button>
      <button onclick="switchLanguage('en')" class="lang-btn px-3 py-1 mx-1 rounded bg-white bg-opacity-80 text-indigo-700 font-semibold hover:bg-indigo-100 transition">EN</button>
      <button onclick="switchLanguage('ja')" class="lang-btn px-3 py-1 mx-1 rounded bg-white bg-opacity-80 text-indigo-700 font-semibold hover:bg-indigo-100 transition">日本語</button>
    </div>
    <!-- 导航栏 -->
    <nav class="bg-white shadow w-full">
      <div class="max-w-5xl mx-auto px-4 flex justify-between items-center h-16">
        <span id="nav-title" class="text-2xl font-bold text-indigo-700">Hygge民泊</span>
        <div class="space-x-4">
          <a id="nav-home" href="index.html" class="text-gray-700 hover:text-indigo-700 font-semibold">首页</a>
          <a id="nav-about" href="#about" class="text-gray-700 hover:text-indigo-700 font-semibold">关于我们</a>
          <a id="nav-contact" href="#contact" class="text-gray-700 hover:text-indigo-700 font-semibold">联系我们</a>
        </div>
      </div>
    </nav>
    <!-- 简要介绍区块 -->
    <main class="flex-1 flex flex-col items-center justify-center py-16">
      <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl w-full text-center">
        <h1 id="main-title" class="text-3xl md:text-4xl font-extrabold text-indigo-800 mb-4">欢迎来到Hygge民泊</h1>
        <p id="main-desc" class="text-gray-600 mb-6">我们为您提供温馨、便利、舒适的住宿体验，位于大阪市中心，适合家庭、商务、留学等多种需求。</p>
        <!-- 查看详情按钮 -->
        <a id="main-detail-btn" href="details.html" class="inline-block px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow hover:bg-indigo-700 transition">查看详情</a>
      </div>
    </main>
    <!-- 页脚 -->
    <footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
      <span id="footer-text">© 2025 Hygge民泊. 保留所有权利.</span>
    </footer>
    <script>
    // 多语言内容对象
    const translations = {
      zh: {
        nav: ['首页', '关于我们', '联系我们'],
        navTitle: 'Hygge民泊',
        mainTitle: '欢迎来到Hygge民泊',
        mainDesc: '我们为您提供温馨、便利、舒适的住宿体验，位于大阪市中心，适合家庭、商务、留学等多种需求。',
        detailBtn: '查看详情',
        footer: '© 2025 Hygge民泊. 保留所有权利。'
      },
      en: {
        nav: ['Home', 'About', 'Contact'],
        navTitle: 'Hygge BnB',
        mainTitle: 'Welcome to Hygge BnB',
        mainDesc: 'We offer you a cozy, convenient, and comfortable stay in central Osaka, perfect for families, business, and study.',
        detailBtn: 'View Details',
        footer: '© 2025 Hygge BnB. All rights reserved.'
      },
      ja: {
        nav: ['ホーム', '私たちについて', 'お問い合わせ'],
        navTitle: 'Hygge民泊',
        mainTitle: 'Hygge民泊へようこそ',
        mainDesc: '大阪市中心部で快適・便利・温かい宿泊体験を提供します。家族旅行、ビジネス、留学など様々なニーズに最適です。',
        detailBtn: '詳細を見る',
        footer: '© 2025 Hygge民泊. All rights reserved.'
      }
    };
    // 语言切换函数
    function switchLanguage(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang] || translations.zh;
      document.getElementById('nav-title').textContent = t.navTitle;
      document.getElementById('nav-home').textContent = t.nav[0];
      document.getElementById('nav-about').textContent = t.nav[1];
      document.getElementById('nav-contact').textContent = t.nav[2];
      document.getElementById('main-title').textContent = t.mainTitle;
      document.getElementById('main-desc').textContent = t.mainDesc;
      document.getElementById('main-detail-btn').textContent = t.detailBtn;
      document.getElementById('footer-text').textContent = t.footer;
    }
    // 页面加载时自动检测语言
    (function() {
      const lang = localStorage.getItem('lang') || 'zh';
      switchLanguage(lang);
    })();
    </script>
    <!-- 关键结构注释：
      1. 所有可见内容均有唯一id，便于JS动态切换。
      2. 语言切换按钮调用switchLanguage并存储到localStorage。
      3. 页面加载时自动检测并应用当前语言。
    -->
</body>
</html>
