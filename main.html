<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygge民泊 - 主页面</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav class="bg-white shadow w-full">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center h-16">
      <span class="text-2xl font-bold text-indigo-700">Hygge民泊</span>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-700 font-semibold">首页</a>
        <a href="#about" class="text-gray-700 hover:text-indigo-700 font-semibold">关于我们</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-700 font-semibold">联系我们</a>
      </div>
    </div>
  </nav>
  <!-- 简要介绍区块 -->
  <main class="flex-1 flex flex-col items-center justify-center py-16">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl w-full text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-800 mb-4">欢迎来到Hygge民泊</h1>
      <p class="text-gray-600 mb-6">我们为您提供温馨、便利、舒适的住宿体验，位于大阪市中心，适合家庭、商务、留学等多种需求。</p>
      <!-- 查看详情按钮 -->
      <a href="details.html" class="inline-block px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow hover:bg-indigo-700 transition">查看详情</a>
    </div>
  </main>
  <!-- 页脚 -->
  <footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
    © 2025 Hygge民泊. 保留所有权利.
  </footer>
  <!-- 关键结构注释：
    1. 导航栏含首页、关于、联系。
    2. 主区块为简要介绍和“查看详情”按钮。
    3. 按钮跳转到details.html。
    4. 统一Tailwind风格。
  -->
</body>
</html>
